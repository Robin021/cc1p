<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站启用新域名</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .message {
            font-size: 2rem;
            text-align: center;
        }
    </style>
    <script>
        setTimeout(function () {
            window.location.href = "http://www.ycq.life";
        }, 10000);
    </script>
</head>

<body>
    <div class="message">
        网站启用新域名，<a href="http://www.ycq.life">www.ycq.life</a>
    </div>
</body>

</html>
